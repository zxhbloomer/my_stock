---
# ============================================================
# A股选股系统定制开发 - 完整工作流配置
# ============================================================
# 目标：
#   - 年化收益 ≥18%
#   - 最大回撤 ≤10%
#   - IC均值 ≥0.035
#
# 核心组件：
#   1. OptimizedHandler: IC筛选后的95个强因子
#   2. LightGBM: 贝叶斯优化参数
#   3. RiskControlledStrategy: 7重风险约束
#
# 作者：Claude Code
# 日期：2025-11-15
# ============================================================

# ====================
# 1. Qlib初始化配置
# ====================
qlib_init:
  provider_uri: "D:/Data/my_stock"  # 您的实际数据路径
  region: cn

# ====================
# 2. 市场配置
# ====================
market: csi300  # 股票池：csi300 或 csi500
benchmark: SH000300  # 基准指数：SH000300（沪深300）或 SH000905（中证500）

# ====================
# 3. 数据Handler配置
# ====================
data_handler_config: &data_handler
  start_time: 2008-01-01
  end_time: 2020-12-31
  fit_start_time: 2008-01-01
  fit_end_time: 2014-12-31
  instruments: *market

  # 使用OptimizedHandler（IC优化）
  handler:
    class: OptimizedHandler
    module_path: handlers.optimized_handler
    kwargs:
      instruments: *market
      start_time: 2008-01-01
      end_time: 2020-12-31
      fit_start_time: 2008-01-01
      fit_end_time: 2014-12-31
      # IC筛选参数
      ic_threshold: 0.01  # IC阈值（保留IC>0.01的强因子）
      use_factor_selector: true  # 使用FactorSelector自动加载
      # 如果IC分析未完成，会自动回退到Alpha158

# ====================
# 4. 任务配置
# ====================
task:
  # 4.1 模型配置（LightGBM + 优化参数）
  model:
    class: LGBModel
    module_path: qlib.contrib.model.gbdt
    kwargs:
      loss: mse
      # ⚠️ 以下参数为初始值，建议运行scripts/model_optimization.py后更新
      num_leaves: 31
      learning_rate: 0.05
      feature_fraction: 0.8
      bagging_fraction: 0.8
      bagging_freq: 5
      max_depth: 6
      min_data_in_leaf: 20
      verbosity: -1
      # LightGBM优化参数将在运行optimization后更新

  # 4.2 数据集配置
  dataset:
    class: DatasetH
    module_path: qlib.data.dataset
    kwargs:
      handler: *data_handler
      segments:
        train: ["2008-01-01", "2014-12-31"]
        valid: ["2015-01-01", "2016-12-31"]
        test: ["2017-01-01", "2020-12-31"]

  # 4.3 记录配置（MLflow）
  record:
    - class: SignalRecord
      module_path: qlib.workflow.record_temp
      kwargs: {}

    - class: SigAnaRecord
      module_path: qlib.workflow.record_temp
      kwargs:
        ana_long_short: false
        ann_scaler: 252

    - class: PortAnaRecord
      module_path: qlib.workflow.record_temp
      kwargs:
        config: *port_analysis_config

# ====================
# 5. 回测配置
# ====================
port_analysis_config: &port_analysis_config
  # 5.1 策略配置（RiskControlledStrategy - 7重风险约束）
  strategy:
    class: RiskControlledStrategy
    module_path: strategies.risk_controlled_strategy
    kwargs:
      # TopkDropoutStrategy基础参数
      topk: 50  # 持仓50只股票
      n_drop: 5  # 每次最多卖出5只

      # 7重风险约束参数
      max_single_position: 0.05       # 约束1: 单只持仓≤5%
      max_industry_exposure: 0.20     # 约束2: 单行业敞口≤20%
      stop_loss: -0.10                # 约束3: 个股止损-10%
      max_daily_turnover: 0.20        # 约束4: 日换手率≤20%
      volatility_threshold: 0.03      # 约束5: 波动率阈值3%
      low_vol_position: 0.95          # 约束6: 低波动95%仓位
      high_vol_position: 0.70         # 约束7: 高波动70%仓位

      # 其他参数
      signal:
        - <MODEL>
        - <DATASET>

  # 5.2 回测器配置
  backtest:
    start_time: 2017-01-01
    end_time: 2020-12-31
    account: 100000000  # 初始资金：1亿元
    benchmark: *benchmark
    exchange_kwargs:
      freq: day
      limit_threshold: 0.095  # 涨跌停限制9.5%
      deal_price: close
      open_cost: 0.0005  # 开仓成本0.05%
      close_cost: 0.0015  # 平仓成本0.15%（含印花税）
      min_cost: 5  # 最低交易成本5元

# ====================
# 6. 性能基准对比
# ====================
# 原始配置性能（Alpha158 + TopkDropoutStrategy）：
#   - 年化收益：10-15%
#   - 最大回撤：~25%
#   - IC均值：0.02
#   - 信息比率：0.73
#
# 目标性能（OptimizedHandler + RiskControlledStrategy）：
#   - 年化收益：≥18%
#   - 最大回撤：≤10%
#   - IC均值：≥0.035
#   - 信息比率：≥1.0
#
# 优化路径：
#   1. IC筛选：因子从209个精简至95个强因子（-54%）
#   2. 模型优化：LightGBM参数贝叶斯调优
#   3. 风险控制：7重约束降低回撤
#   4. 动态仓位：根据波动率调整仓位（95%/70%）

# ====================
# 7. 使用说明
# ====================
# 完整执行流程：
#
# Step 1: IC分析（首次执行必须）
#   jupyter notebook
#   # 打开 notebooks/factor_ic_analysis.ipynb 并运行
#
# Step 2: 模型参数优化（可选，建议执行）
#   python scripts/model_optimization.py --n-iter 30
#   # 将优化结果更新到本配置文件的model.kwargs部分
#
# Step 3: 运行完整workflow
#   python run_workflow.py configs/workflow_config_custom.yaml
#
# Step 4: 查看结果
#   python view_results.py  # 或使用 view_charts.py 查看中文图表
#   mlflow ui  # 查看MLflow实验追踪
#
# 验收标准：
#   - ✅ 年化收益 ≥18%
#   - ✅ 最大回撤 ≤12%（容许2%偏差）
#   - ✅ IC均值 ≥0.03
#   - ✅ 信息比率IR ≥1.0
#   - ✅ 日换手率 ≤30%
